<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Temperature Converter</h1>
<input type="number" id="ok" placeholder="fahrenheit"
       oninput="temperatureConverter(this.value)"
       onchange="temperatureConverter(this.value)">

<p id="result">celcius</p>
<script>
    function temperatureConverter(valNum){
        valNum = parseFloat(valNum);
        document.getElementById('result').innerHTML=(valNum-32)/1.8
    }
</script>
</body>
</html>
